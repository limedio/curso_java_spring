<!DOCTYPE html>
<html>
    <head>
        <title>Otros campos FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Otros campos FORM</h1>
        <form action="#" method="post" enctype="text/plain">
            <input type="button" value="Boton JS" onclick="alert('¡Hola de nuevo!')"/>
            <input type="button" value="Boton JS externo" onclick="mostrarMensaje('¡Hola de nuevo!')"/>
            <br/><label for="fichero" >Fichero: </label>
            <input type="file" id="fichero" name="fichero"/>
             <br/><label for="fecha" >Fecha:  </label>
            <input type="datetime" id="fecha" name="fecha"/>
             <br/><label for="password" >Password:   </label>
            <input type="password" id="password" name="password">
             <br/><label for="password-encriptada" >Campo no visible:   </label>
            <input type="hidden" id="password-encriptada" name="password-encriptada" value="vadspo894">
             
            <br/>Otros campos <br/>
            <input type="url" id="direccion-serv" name="direccion-serv">
            <input type="range" name="rango" id="rango" min="-50" max="50"/>
            <input type="tel" name="telefono" id="telefono"/>
            <input type="search"  name="busqueda" id="busqueda"/>
            <br/><input type="submit" name="enviar"  id="enviar" value="Enviar"/>
             
            <br/>Otros campos especiales<br/>   
            <input type="checkbox" checked="checked"/>O checked o no
            <br/>Opciones:
                <input type="radio" id="tipo-cliente" name="tipo-cliente" value="ClienteNormal" checked="checked"/>Cliente Normal
                <input type="radio" id="tipo-clienteInv" name="tipo-cliente" value="ClienteInvitado"/>Cliente Invitado
                <input type="radio" id="tipo-clienteVIP" name="tipo-cliente" value="ClienteVIP"/>ClienteVIP
            
            <br/>Frecuencia de viajes:
            <select id="frecuencia" name="frecuencia" multiple="">
                <option value="1">Varias veces al día</option> 
                <option value="2">Una vez al día</option> 
                <option value="3">Varias veces a la semana</option> 
                <option value="4">Varias veces al mes</option> 
            </select>
            <br/>Comentarios o mensajes:
            <textarea id="comentarios" cols="30" rows="6" name="comentarios" placeholder="Cuenta lo que te apetezca, que no te haremos ni caso."></textarea>
            
        </form>
        
        <table border="2">
            <caption>Lista de vainas</caption>
            <tr>
                <td>Vaina:</td>
                <td>Peine</td>
                <td>15 €</td>
            </tr>
                <td>Vaina:</td>
                <td>Quitapelos</td>
                <td>50 €</td>
            </tr>
            <tr>
                <td>Vaina:</td>
                <td>Un coche estropeao</td>
                <td>200 €</td>
            </tr>
        </table>
        
        <img style="width: 300px; height: 200px" alt="Texto alternativo para la imagen"  src="images/Garry-Tonon-1-1024x574.jpg" >
        
        <script src="js/04_mascampos.js"></script>
    </body>
</html>
